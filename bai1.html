<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    <script>
        let doC = Number(prompt("Nhập độ C"));
        let doF;
        if (1+1==2){
            doF = doC*4.5+32;
        }
        alert("Độ F tương ứng là: " +doF)
    </script>
</body>
</html>
